	<title>1SHIP - Trở thành tài xế</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,300,500,700' rel='stylesheet' type='text/css'>
	<link href="../css/bootstrap.min.css" rel="stylesheet">
	<link href="../css/font-awesome.min.css" rel="stylesheet">

<body class="user-login user-page">
	<div class="wrapper">

		<header class="role-header" id="header">
			<div class="logo-lg text-center"><a href="../"><img src="../images/logo-lg.png" alt="1SHIP" /></a></div>
			<button type="button" class="btn-close fa-time"><img src="../images/ico-time.png" alt="CLOSE" /></button>
		</header>

		<div class="block-users panel panel-primary form-login">
			<div class="panel-heading">
				<h3>Đăng nhập</h3>
			</div>
			<div class="panel-body">
				<div class="col-lg-12">
					<form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
						<div class="form-group">
							<input type="email" class="form-control" id="exampleInputEmail2" placeholder="Email hoặc điện thoại" required>
						</div>

						<div class="form-group">
							<input type="password" class="form-control" id="exampleInputPassword2" placeholder="Mật khẩu" required>
						</div>

						<div class="checkbox"><label><input type="checkbox"> Ghi nhớ</label></div>
						<div class="block-helper">Quên mật khẩu? Nhấn vào <a href="javascript:void(0);">đây</a></div>

						<div class="form-group">
							<button type="submit" class="btn btn-primary btn-block btn-submit">Đăng nhập</button>
						</div>
					</form>
					Hoặc đăng nhập với
					<ul class="social-buttons clearfix">
						<li><a href="#" class="trans btn-fb"><img src="../images/btn-facebook.png" alt="Facebook" /></a></li>
						<li><a href="#" class="trans btn-tw"><img src="../images/btn-google.png" alt="Google" /></a></li>
					</ul>
				</div>
			</div>
		</div>

		
		<footer class="site-footer role-footer" id="footer">
			<div class="footer-bot">
				<div class="container">
					<div class="navbar-left links-bot">
						<ul class="list-inline">
							<li><a href="../policy/" title="Điều khoản sử dụng">Điều khoản sử dụng</a></li>
							<li><a href="../privacy/" title="Chính sách bảo mật">Chính sách bảo mật</a></li>
						</ul>
					</div>
					<div class="pull-right getapp">
						<ul class="list-inline">
							<li><a href="#" class="trans"><img src="../images/app-store.png" alt="App Store" /></a></li>
							<li><a href="#" class="trans"><img src="../images/google-play.png" alt="Google Play" /></a></li>
						</ul>
					</div>
				</div>
			</div>
		</footer><!-- end .footer-bot -->

	</div><!-- end .wrapper -->
	
	<script src="../js/jquery-1.12.3.min.js"></script>
	<script src="../js/bootstrap.min.js"></script>
	<script src="../js/scripts.js"></script>

</body>
</html>
